<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travel Bug Community</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <nav class="nav-bar">
      <h1>Travel Bug</h1>
      <ul>
        <li><a style="color: #ff7b38" href="">Catalogue</a></li>
        <li><a style="color: #000000" href="">Your Cart</a></li>
        <li><a style="color: #000000" href="">Favourites</a></li>
        <li><a style="color: #000000" href="">Your Orders</a></li>
        <li><button>Get Started</button></li>
      </ul>
    </nav>

    <img src="images/menubars.png" class="menu-bar" />

    <aside>
      <ul>
        <li><a style="color: #ff7b38" href="">Catalogue</a></li>
        <li><a style="color: #ffffff" href="">Your Cart</a></li>
        <li><a style="color: #ffffff" href="">Favourites</a></li>
        <li><a style="color: #ffffff" href="">Your Orders</a></li>
        <li><button>Get Started</button></li>
      </ul>
    </aside>
    <main>
      <section class="top">
        <div>
          <img src="images/dots.svg" class="dots" />
          <h1>
            Explore New <br />
            Places
          </h1>
          <h2>Explore every good moment</h2>
          <img src="images/white girl.svg" class="whitegirl" />
          <img src="images/short girl.svg" class="shortgirl" />
          <img src="images/yellow (2).svg" class="yellow" />
          <img src="images/purple.svg" class="purple" />
          <img src="images/short boy.svg" class="shortboy" />
          <img src="images/Mask Group.svg" class="maskgroup" />
          <img src="images/Ellipse 76.svg" class="whitecircle" />
          <img src="images/small triangle.svg" class="triangle" />
          <h3>Watch our story</h3>
          <div class="online">Online Booking</div>
          <div class="part">
            <div class="part1">
              <img src="images/earth.svg" /><label
                ><span>Choose Your Plan</span><span>Enjoy</span></label
              >
            </div>
            <div class="part2">
              <img src="images/calendar (2).svg" /><label
                ><span>Date</span><span>MM/DD/YYYY</span></label
              >
            </div>
            <div class="part3">
              <img src="images/user.svg" /><label
                ><span>Phone</span><span>+1*******</span></label
              >
            </div>
          </div>
          <div class="Book"><button>Book Now</button></div>
        </div>
      </section>
      <section class="bottom">
        <h2>
          Discover the touch of nature
          <img src="images/Rainbow.svg" class="rainbow" />
        </h2>
        <!-- <div class="pictures">
          <div class="rec"><img src="images/Rectangle 9.svg" /></div>
          <div class="rec rec10"><img src="images/Rectangle 10.svg" /></div>
          <div class="rec"><img src="images/Rectangle 11.svg" /></div>
          <div class="rec rec12"><img src="images/Rectangle 12.svg" /></div>
        </div>-->
      </section>
    </main>
  </body>
</html>
